<h1 id="tableLabel">Users</h1>

<p>This component demonstrates fetching Users from the server.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
    <tr>
      <th>User Id</th>
      <th>Full Name</th>
      <th>Owner</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.fullName }}</td>
      <td>{{ user.owner }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
